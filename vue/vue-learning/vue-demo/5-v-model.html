<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>

        <!-- v-bind只能实现数据的单相绑定，从 M 绑定到 V，无法实现数据的双向绑定 -->

        <!-- 注意：v-model 只能运用在 表单元素中;例如input(radio,text,address,email) select checkbox textarea -->
        <input type="text"  style="width:100%" v-model='msg'>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '大家都是好学生，爱敲代码，爱学习，爱思考'
            },
            methods: {}
        });
    </script>
</body>

</html>
