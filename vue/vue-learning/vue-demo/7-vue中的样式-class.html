<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1 class="red">这是一个很大的h1</h1> -->

        <!-- 第一种使用方式，直接传递一个数组，这里的class需要使用 v-bind 做数据绑定 -->
        <!-- <h1 :class="['red','thin','italic']">这是一个很大的h1</h1> -->

        <!-- 在数组里使用三元表达式 -->
        <!-- <h1 :class="['red','thin','italic',flag?'active':'']">这是一个很大的h1</h1>
        <input type="button" @click='change_big' value="放大字体间距">
        <input type="button" @click='change_small' value="放大字体间距"> -->

        <!-- 在数组中使用对象来代替三元表达式，提高可读性 -->
        <!-- <h1 :class="['red','thin','italic',{'active':flag}]">这是一个很大的h1</h1> -->

        <!-- 直接使用对象 -->
        <h1 :class="classObj">这是一个很大的h1</h1>

 

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag:false,
                classObj:{red:true,thin:true,italic:true}
            },
            methods: {
                change_big(){
                    this.flag = true
                },
                change_small(){
                    this.flag = false
                }
            }
        });
    </script>
</body>

</html>
