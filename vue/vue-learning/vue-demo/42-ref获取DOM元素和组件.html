<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue_Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/axios.js"></script>
    <link rel="stylesheet" href="./lib/reset.css">
    <link rel="icon" href="https://cn.vuejs.org/images/logo.png">
    <style>

    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="获取元素" @click="getElement" ref='mybtn'>
        <input type="button" value="更变" @click="change">
        <button @click="change">更变</button>
        <h3 id="myh3" ref="myh3">哈哈哈,今天天气太好了!!!</h3>
        <hr>
        <login ref="mylogin"></login>
    </div>
    <script>
        var login = {
            template: '<h1>登录组件</h1>',
            data() {
                return {
                    msg: 'son msg'
                }
            },
            methods: {
                show() {
                    console.log('调用了子组件的方法');
                }
            },
        }


        // 创建 Vue 实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                change() {
                    this.$refs.myh3.innerText = '变了喔';
                },
                getElement() {
                    // console.log(document.getElementById('mytext').innerText);

                    // ref 是英文单词 [reference]
                    // console.log(this.$refs.mylogin.msg);

                    // 调用组件的引用
                    this.$refs.mylogin.show()

                }
            },
            components: {
                login
            }
        });
    </script>
</body>

</html>
