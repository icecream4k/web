<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 在遍历对象身上的键值对的时候，除了 有 value key 之外，在第三个位置，还有一个索引 -->
        <p v-for='(value,key,index) in user'>键:{{key}} -- 值:{{value}}  -- 索引:{{index}}</p>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               user:{
                   id:1,
                   name:'托尼',
                   gender:'男'
               }
           },
           methods:{}
        });
    </script>
</body>

</html>
