<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <style type="text/css">
        h1 {
            position: relative;
            color: yellow;
        }

        h1:before {
            content: attr(text);
            color: pink;
            -webkit-mask: linear-gradient(to left, red, transparent);
        }

        h1:hover {
            content: attr(text);
            color: pink;
            -webkit-mask: linear-gradient(to left, red, transparent);
            font-size: 160px;
        }
    </style>
    </style>
</head>

<body>
    <h1 text="前端简单说">前端简单说</h1>
</body>

</html>
