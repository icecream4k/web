<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <!-- 入场 bounceIn 离场 bounceOut -->
    <style>

    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="更变" @click="flag=!flag">

        <!-- 使用 :duration='毫秒值' 来统一设置入场和离场时候的动画时长 -->
        <transition enter-active-class="animate__bounceIn" leave-active-class="animate__bounceOut" :duration='4000'>
            <!-- animate__bounceIn 和 animate__bounceOut 需要提前导入animate.css,网站中查到的CSS,用 animate__ 作为前缀即可使用 -->
            <h3 v-if='flag'>这是一个H3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {

            },
        });
    </script>
</body>

</html>
