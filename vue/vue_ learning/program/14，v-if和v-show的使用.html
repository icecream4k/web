<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">

        <!-- v-if 的特点:每次都会重新删除或者创建元素 -->
        <!-- v-show的特点:每次不会重新进行DOM的删除和创建操作，只是切换了元素的 display:none 样式 -->

        <!-- v-if 有较高的切换性能消耗 -->
        <!-- v-show有较高的初始渲染消耗 -->

        <!-- 如果元素涉及到频繁的切换，最好不要使用v-if -->
        <h3 v-if='flag'>这是用v-if控制的元素</h3>
        <h3 v-show='flag'>这是用v-show控制的元素</h3>
        <!-- <input type="button" @click='toggle' value="切换"> -->
        <input type="button" @click='flag=!flag' value="切换">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                toggle() {
                    this.flag = !this.flag
                }
            },
        });
    </script>
</body>

</html>
