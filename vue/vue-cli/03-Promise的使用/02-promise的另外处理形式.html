<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('hello vuejs');
            reject('')
        },1000)
    }).then((data)=>{
        console.log(data);
    }).catch((data)=>{
        console.log(data);
    })
</script>
