    <script>
        // 1.1使用 Vue.extend 来创建全局的 Vue 组件
        // var com1 = Vue.extend({
        //     template:'<h3>这是使用组件拓展创建的组件</h3>' // 通过 template 属性,指定了组件要展示的HTML结构
        // })

        // 1.2 使用 Vue.component('组件的名称',创建出来的组件模板对象)
        // 如果使用 Vue.component 定义全局组件的时候,组件名称使用了 驼峰命名,则在引用组件的时候,需要把 大写的驼峰改为小写的字母,同时两个单词之间,使用 - 来进行链接
        // 如果不适用驼峰,则直接拿名称来使用即可
        // Vue.component('mycom1',com1)

        // Vue.component 第一个参数 : 组件的名称,将来在引用组件的时候,就是一个 标签形式 来引入 它的
        // 第二个参数 : Vue.extend 创建的组件,其中 template 就是组件将来要展示的 HTML 内容
        Vue.component('mycom1', Vue.extend({
            template: '<h3>这是使用组件拓展创建的组件</h3>'
        }));

        var vm = new Vue({

        });
    </script>
