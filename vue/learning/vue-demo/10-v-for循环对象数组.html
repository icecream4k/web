<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-for='(item,i) in list'>
            Index : {{i}} --- ID : {{item.id}} --- NAME : {{item.name}}
        </p>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               list:[
                   {id:1,name:'zhangsan'},
                   {id:2,name:'lisi'},
                   {id:3,name:'wangwu'},
                   {id:4,name:'zhaoliu'},
                ]
           },
           methods:{}
        });
    </script>
</body>

</html>
