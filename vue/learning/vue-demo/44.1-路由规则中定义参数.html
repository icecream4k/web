<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue_Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/axios.js"></script>
    <script src="./lib/vue-router.js"></script>
    <link rel="stylesheet" href="./lib/reset.css">
    <link rel="icon" href="https://cn.vuejs.org/images/logo.png">
    <style>

    </style>
</head>

<body>
    <div id="app">

        <!-- 如果在路由中,使用 查询字符串,给路由传递参数,则不需要修改路由规则的path属性 -->
        <router-link to="/login?id=10&name=zhangsan">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>
    <script>
        var login = {
            template: `<h1>登录 --- id:{{id}} --- name:{{name}}</h1>`,
            data() {
                return {
                    id:'',
                    name:''
                }
            },
            created() { // 组件的生命周期钩子函数
                console.log(this.$route.query.id);
                console.log(this.$route.query.name);
                this.id = this.$route.query.id;
                this.name = this.$route.query.name;
            },
        }
        var register = {
            template: `<h1>注册</h1>`
        }

        var routerObj = new VueRouter({
            routes: [{
                    path: '/',
                    redirect: '/login'
                },
                {
                    path: '/login',
                    component: login
                },
                {
                    path: '/register',
                    component: register
                },
            ]
        })
        // 创建 Vue 实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router: routerObj
        });
    </script>
</body>

</html>
