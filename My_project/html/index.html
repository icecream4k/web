<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="../images/logo/doughnut.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body>
    <header class="logo">
      <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">成功案例</a>
        <a href="#">服务流程</a>
        <a href="#">团队介绍</a>
        <a href="#">公司动态</a>

      </nav>
      <div class="burger">
        <div class="burger-line1"></div>
        <div class="burger-line2"></div>
        <div class="burger-line3"></div>
      </div>
    </header>
    <div class="glide">
        <div class="glide__track" data-glide-el='track'>
            <div class="glide__slides">
                <div class="glide__slide">
                    <div class="slide-caption">
                        <h1>用创新点缀人生，让科技融入理想</h1>

                        <button class="explore-btn">探索更多</button>
                        <div class="backdrop"></div>
                        <img src="../images/people-in-couch-1024248.jpg" alt="">
                    </div>
                </div>
                <div class="glide__slide">
                    <div class="slide-caption">
                        <h1>科技改变世界</h1>
                        <h3>立足科学发展，着力自主创新。加速科技进步，为全市经济社会发展提供有力支撑。凝聚科技创意，成就创新梦想</h3>
                        <button class="explore-btn">探索更多</button>
                        <div class="backdrop"></div>
                        <video src="../videos/working-man.mp4" muted autoplay loop></video><!-- muted静音[浏览器要先设置静音] autoplay自动播放 loop循环播放-->
                    </div>
                </div>
            </div>
        </div>
        <div class="glide__arrows" data-glide-el='controls'>
            <button class="glide__arrow glide__arrow--left" data-glide-dir='<'><</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir='>'>></button>
        </div>
        <div class="glide__bullets" data-glide-el='controls[nav'>
            <button class="glide_bullet" data-glide-dir='=0'></button>
            <button class="glide_bullet" data-glide-dir='=1'></button>
        </div>
    </div>
    <script src="../js/index.js"></script>
