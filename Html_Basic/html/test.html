<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <title>hover平滑过渡效果</title>
	<head>
		<style>
			div {
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
				transition: all 1s linear;
			}
			
			div:hover {
				/* 这里可以写任何动画效果，比如放大、缩小， */
				/* 但是不可以写如  */
                /* display:block -> display:none ; */
                /* 这种非线性变化 */
				opacity: 0;
			}
		</style>
	</head>
	
	<body>
		<div></div>
	</body>
</html>
