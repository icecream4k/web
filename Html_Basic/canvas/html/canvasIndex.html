<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/canvas.png">
    <title>canvas</title>
</head>

<body>
    <!-- canvas三要素
    id 作为唯一的标识
    width 画布内容的像素宽度大小( 和style的宽度和高度是有区别的 )
    height 画布内容的像素高度大小 
    canvas仅仅是一个画布标签,要绘制内容,必须要用js绘制-->
    <canvas id="can1" width="600" height="600">
        <!-- 这里的内容正常的画布是不显示的 -->
    </canvas>



    <script>
        // 找到画布对象
        var can1 = document.querySelector("#can1")
        console.log([can1]);
        // 上下文对象,画笔
        var ctx = can1.getContext("2d")
        console.log(ctx);
        // 绘制路径
        ctx.rect(50, 50, 300, 300)

        // 设置样式
        ctx.fillStyle = 'aqua'
        // 填充/渲染
        ctx.fill()


        // 渲染路径/描边
        ctx.strokeStyle = 'salmon'
        ctx.lineWidth = 20
        ctx.stroke()
    </script>
</body>

</html>
